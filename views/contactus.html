<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>CA - Contacto</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <img src="../img/logo.png" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="contact" class="container">
        <div class="row mt-5">
            <div class="banner col text-white rounded">
                <h1>Dejanos <br> Tu <br> Mensaje</h1>
            </div>
            <div class="col">
                <form id="contactForm">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre" class="form-control mb-5" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingrese su email" class="form-control mb-5" required>

                    <label for="msg">Mensaje</label>
                    <textarea id="msg" placeholder="Escriba su mensaje..." class="form-control" required></textarea>
                
                    <input type="submit" class="btn btn-outline-secondary mt-3" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <div class="iconos">
        <a href="mailto:ejemplo@ejemplo.com" target="_blank"><i class="las la-envelope"></i></a>
        <a href="https://www.instagram.com/ejemplo" target="_blank"><i class="lab la-instagram"></i></a>
        <a href="https://api.whatsapp.com/send?phone=+123456789" target="_blank"><i class="lab la-whatsapp"></i></a>
    </div>

    <!--Footer-->
    <div id="footer" class="p-5">
        <div>
            <img src="../img/logo.png" alt="logo" style="width: 200px">
        </div>
        <div class="row">
            <div class="col text-light">
                <p>Consultas: <a href="#">codeandoaprendo@gmail.com</a></p>
                <a href="#" class="text-decoration-none text-light">Políticas de privacidad</a> | <a href="#" class="text-decoration-none text-light">Términos y condiciones</a>
            </div>
            <div class="col">
                <div class="input-group">
                    <input id="subscribeEmail" type="text" class="form-control form-control-sm" placeholder="example@gmail.com">
                    <div class="input-group-append">
                        <button id="subscribeBtn" class="btn btn-outline-light" type="button">Suscribite</button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="text-light"/>
        <div id="copyright" class="d-flex justify-content-center text-light">
            <p>CodeandoAprendo @ 2023 | Todos los derechos reservados</p>
        </div>
    </div>

    <!--SweetAlert para el modal-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--smtpJS para enviar el email-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--sendContactEmail.js-->
    <script src="../script/sendContactEmail.js"></script>
    <!--Notificación de suscripción-->
    <script src="script/subscribeAlert.js"></script>
</body>

</html>
